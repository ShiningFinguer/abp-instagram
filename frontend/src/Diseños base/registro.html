<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MiRed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
    main { background: white; padding: 30px; border-radius: 10px; width: 320px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; background: #28a745; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1f7a32; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <h1>Crear cuenta</h1>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Usuario" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="file" accept="image/*">
      <button type="submit">Registrarme</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </main>
</body>
</html>
