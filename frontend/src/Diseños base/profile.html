<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - MiRed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }
    header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
    nav a { color: white; text-decoration: none; margin: 0 10px; }
    main { max-width: 700px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
    .avatar { width: 100px; height: 100px; border-radius: 50%; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
    .grid img { width: 100%; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>MiRed</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="upload.html">Subir</a>
      <a href="settings.html">Ajustes</a>
    </nav>
  </header>

  <main>
    <section class="profile-info" style="text-align:center;">
      <img src="img/avatar.png" alt="Foto de perfil" class="avatar">
      <h2>@usuario</h2>
      <p>Biograf√≠a breve del usuario...</p>
      <button>Editar perfil</button>
    </section>

    <section class="user-posts">
      <h3>Publicaciones</h3>
      <div class="grid">
        <img src="img/post1.jpg" alt="">
        <img src="img/post2.jpg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
