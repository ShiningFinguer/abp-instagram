<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir publicación - MiRed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }
    header { background: #333; color: white; padding: 10px; }
    main { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>MiRed</h1>
  </header>

  <main>
    <h2>Nueva publicación</h2>
    <form>
      <label>Selecciona imagen o vídeo:</label>
      <input type="file" accept="image/*,video/*" required>
      <label>Descripción:</label>
      <textarea rows="3" placeholder="Escribe algo..."></textarea>
      <button type="submit">Publicar</button>
    </form>
  </main>
</body>
</html>
