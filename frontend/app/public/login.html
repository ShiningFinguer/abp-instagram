<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - MiRed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
    main { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 95%; background: #007bff; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <form>
      <input type="text" placeholder="Usuario o correo" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  </main>
</body>
</html>
