<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }
    header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    main { max-width: 600px; margin: 20px auto; background: white; padding: 15px; border-radius: 8px; }
    .post { border-bottom: 1px solid #ddd; padding: 10px 0; }
    img { width: 100%; border-radius: 8px; }
    button { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
